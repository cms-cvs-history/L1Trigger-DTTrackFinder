process DTTF = {
        source = PoolSource{
                untracked int32 maxEvents = -1
                untracked vstring fileNames = {'file:DTprimitives.root'}
        }

	module DTTrackFinder = DTTrackFinder{}

	module out = PoolOutputModule{
        	untracked string fileName ="runDTTF.root"
	}

	path p = {DTTrackFinder}
	endpath pp = {out}
}
